<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lucas Dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/components/header-position.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/logo.css" />
    <link rel="stylesheet" href="css/components/link.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/skill-tec.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/skill-content.css">
  </head>

  <body>
    <!--NAVBAR-->
    <div class="header-position">
      <header class="header">
        <img
          class="logo"
          src="assets/img/logo.png"
          alt="Avatar do Lucas Dias"
        />

        <nav>
          <a class="link" href="" lang="en">Skills</a>
          <a class="link" href="">Projetos</a>
          <a class="link" href="">Sobre</a>
          <a class="link" href="">Contatos</a>
          <a class="button" href="" lang="en">Download CV</a>
        </nav>
      </header>
    </div>
    <!--END OF NAVBAR-->

    <!--BANNER-->
    <section class="banner">
      <div class="banner-content">
        <div class="box">
          <h1 class="main-title">Lucas Dias</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>

        <div class="banner-buttons">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contatos</a>
        </div>
      </div>
    </section>
    <!--END OF BANNER-->

    <!--SKILLS-->
    <section class="section">
      <h2 class="main-title -second">Skills</h2>

      <div class="skill-content">
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_html5.png"
            alt="Logo do HTML5"
          />
          <div class="right">
            <h3 class="title">HTML</h3>

            <progress class="progress-bar" max="100" value="20">20%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3" />
          <div class="right">
            <h3 class="title">CSS</h3>

            <progress class="progress-bar" max="100" value="0">0%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_js.png"
            alt="Logo do JavaScript"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>

            <progress class="progress-bar" max="100" value="0">20%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_react.png"
            alt="Logo do React"
          />
          <div class="right">
            <h3 class="title">React</h3>

            <progress class="progress-bar" max="100" value="0">0%</progress>
          </div>
        </article>

        
      </div>
    </section>
    <!--END OF SKILLS-->

    <!--PROJETOS-->
    <section class="section -second">
      <h2 class="main-title -second">Projetos</h2>
    </section>
  </body>
</html>
